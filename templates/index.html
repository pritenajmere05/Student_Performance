<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT PERFORMANCE SCORE</title>
</head>

<body style="background-image: url(https://southwestshadow.com/wp-content/uploads/2022/04/Untitled-design-2.png);
background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;">
        
    <h1> STUDENT PERFORMANCE SCORE </h1>
    <form method="POST" action="/predict_performance">

        <label>Hours_Studied:</label>
        <input type = "number" name = "Hours_Studied">
        </select>

        <br>
        <br>

        <label>Extracurricular_Activities:</label>
        <select name = "Extracurricular_Activities">
            <option value = "Yes">Yes</option>
            <option value = "No">No</option>
        </select>

        <br>
        <br>

        <label>Previous_Scores:</label>
        <input type = "number" name = "Previous_Scores">
        </select>

        <br>
        <br>

        <label>Sleep_Hours:</label>
        <input type = "number" name = "Sleep_Hours">
        </select>

        <br>
        <br>

        <label>Sample_Question_Papers_Practiced:</label>
        <input type = "number" name = "Sample_Question_Papers_Practiced">
        </select>

        <br>
        <br>

        <input type = "submit" value="GET SCORE">

        <br>

        <h4><strong>Your performance score is : <b> {{ final_performance }}</b></strong></h4>


    </form>


</body>
</html>
